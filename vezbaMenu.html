<script>
    


    var width = 400;
    var animatedSpeed = 3000;
    var pause = 3000;
    var currentSlide = 1;

    var $slider = $('#displayokvir');
    var $slideContainer = $slider.find('.okvir');
    var $slides = $slideContainer.find('.fotka');

    var interval;
    
    function nextSlide() {
                $slideContainer.animate({'margin-left': '-='+width}, animatedSpeed, function() {
                    currentSlide++;
                if (currentSlide === $slides.length) {
                    currentSlide = 1;
                    $slideContainer.css('margin-left', 0);
                }
            }
                )};
    function prevSlide() {
      $slideContainer.animate({'margin-left': '+='+width}, animatedSpeed, function() {
                    currentSlide--;
                if (currentSlide === 1) {
                    currentSlide = $slides.length;
                   $slideContainer.css('margin-left', -1200);
                }
            }
                )};

    function startSlider() {
        interval = setInterval(function() {
            $slideContainer.animate({'margin-left': '-='+width}, animatedSpeed, function() {
                currentSlide++;
                if (currentSlide === $slides.length) {
                    currentSlide = 1;
                    $slideContainer.css('margin-left', 0);
                }
            });        
        }, pause);
    }
       function stopSlider() {
           clearInterval(interval);

       } 

       $slider.on('mouseenter', stopSlider).on('mouseleave', startSlider);
       $('.buttons').on('mouseenter', stopSlider).on('mouseleave', startSlider);
       startSlider();
